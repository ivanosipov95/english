<div class="login">
  <form novalidate class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input type="text" class="login__input" formControlName="email">
    <input type="text" class="login__input" formControlName="password">
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
  <p>
    Form Status: {{ loginForm.status }}
  </p>
</div>
